<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт электротранспорта - Velotes</title>
    <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Все ваши текущие стили остаются без изменений */
        
        /* Добавляем новые стили для секретного доступа */
        #secretAccessBtn {
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            opacity: 0.2;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        #secretAccessBtn:hover {
            opacity: 0.5;
        }
        #secretModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        #secretModalContent {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #secretModal h3 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        #secretPass {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #secretSubmit {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #secretSubmit:hover {
            background: #cc0000;
        }
        #secretError {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Весь ваш текущий HTML остается без изменений -->
    
    <!-- Добавляем скрытую кнопку доступа в футере -->
    <footer>
        <p>&copy; 2025 Velotes. Все права защищены. Минск.</p>
        <div id="secretAccessBtn" title="Секретный доступ"></div>
    </footer>

    <!-- Модальное окно для ввода пароля -->
    <div id="secretModal">
        <div id="secretModalContent">
            <h3>Секретный доступ</h3>
            <p>Введите пароль для доступа к скрытым материалам:</p>
            <input type="password" id="secretPass" placeholder="Пароль">
            <button id="secretSubmit">Войти</button>
            <p id="secretError">Неверный пароль! Попробуйте снова.</p>
        </div>
    </div>

    <script>
        // Ваш текущий JavaScript для аккордеона остается без изменений
        document.querySelectorAll('.service-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        });

        // Новый JavaScript для секретного доступа
        const secretHash = '8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92'; // SHA-256 для 'velotes123'
        
        // Активация по клику на скрытую кнопку
        document.getElementById('secretAccessBtn').addEventListener('click', function() {
            document.getElementById('secretModal').style.display = 'flex';
        });
        
        // Активация по комбинации клавиш (для десктопа)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'v') {
                document.getElementById('secretModal').style.display = 'flex';
            }
        });
        
        // Проверка пароля
        document.getElementById('secretSubmit').addEventListener('click', async function() {
            const input = document.getElementById('secretPass').value;
            
            // Хешируем введенный пароль
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            if (hashHex === secretHash) {
                window.location.href = '/pages/linkspage.html';
            } else {
                document.getElementById('secretError').style.display = 'block';
            }
        });
        
        // Закрытие модального окна при клике вне его
        document.getElementById('secretModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('secretError').style.display = 'none';
            }
        });
    </script>
</body>
</html>

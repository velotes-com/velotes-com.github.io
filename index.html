<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт электротранспорта - Velotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Oswald', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        .service-header { cursor: pointer; background-color: #ffe5e5; padding: 10px; margin: 10px 0; border-left: 4px solid #ff0000; }
        .service-content { display: none; padding: 10px; background-color: #f9f9f9; border-left: 4px solid #ccc; }
        .service-images { display: flex; gap: 5px; }
        .service-images img { height: 50px; cursor: pointer; border-radius: 4px; }
        .fullscreen-img { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; }
        .fullscreen-img img { max-width: 90%; max-height: 90%; }
    </style>
</head>
<body>
    <section id="services">
        <h2>Услуги</h2>
        <ul>
            <li>
                <div class="service-header">Диагностика</div>
                <div class="service-content">
                    Полная диагностика электротранспорта для выявления неисправностей.
                    <div class="service-images">
                        <img src="diag1.jpg" class="thumbnail" onclick="openImage(this)">
                        <img src="diag2.jpg" class="thumbnail" onclick="openImage(this)">
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <div class="fullscreen-img" onclick="closeImage()">
        <img id="full-img" src="">
    </div>
    <script>
        document.querySelectorAll('.service-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        function openImage(img) {
            document.getElementById('full-img').src = img.src;
            document.querySelector('.fullscreen-img').style.display = 'flex';
        }
        function closeImage() {
            document.querySelector('.fullscreen-img').style.display = 'none';
        }
    </script>
</body>
</html>

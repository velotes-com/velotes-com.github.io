<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velotes - Отпуск</title>
    <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
        }
        header img {
            height: 100px;
        }
        .vacation-text {
            font-size: 3rem;
            color: #ff0000;
            margin: 50px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .vacation-photo {
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid #ff0000;
            border-radius: 10px;
        }
        .vacation-photo img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logotype/VELOTES_v102_crop_sharpen.png" alt="Логотип Velotes">
    </header>

    <div class="vacation-text">Я в отпуске</div>
    
    <div class="vacation-photo">
        <!-- Добавьте путь к вашему изображению ниже -->
        <img src="images/other/IMG_20250906_164628.jpg" alt="Фото из отпуска">
    </div>
</body>
</html>

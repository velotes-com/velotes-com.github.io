<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт электротранспорта - Velotes</title>
    <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3 {
            letter-spacing: 3px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 80px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff0000;
        }
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .service-header {
            cursor: pointer;
            background-color: #ffe5e5;
            padding: 10px;
            border-left: 4px solid #ff0000;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .service-content {
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #ccc;
            margin-top: 5px;
            display: none;
        }
        .service-img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .service-img:hover {
            transform: scale(1.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 70%;
            max-height: 70%;
        }
        .overlay:target {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logotype/VELOTES_v102_crop_sharpen.png" alt="Логотип Velotes">
        <p>Ремонт электротранспорта и бытовой техники</p>
    </header>
    <nav>
        <a href="#about">О нас</a>
        <a href="#services">Услуги</a>
        <a href="#contact">Контакты</a>
    </nav>
    <section id="services">
        <h2>Услуги</h2>
        <ul>
            <li>
                <div class="service-header">
                    Диагностика
                    <a href="#img1"><img src="images/services/diagnostic.jpg" class="service-img"></a>
                </div>
                <div class="service-content">Проводим полную диагностику...</div>
            </li>
            <li>
                <div class="service-header">
                    Ремонт двигателей
                    <a href="#img2"><img src="images/services/engine_repair.jpg" class="service-img"></a>
                </div>
                <div class="service-content">Ремонтируем двигатели электросамокатов...</div>
            </li>
        </ul>
    </section>
    <div id="img1" class="overlay" onclick="window.location.hash='';">
        <img src="images/services/diagnostic.jpg">
    </div>
    <div id="img2" class="overlay" onclick="window.location.hash='';">
        <img src="images/services/engine_repair.jpg">
    </div>
    <script>
        document.querySelectorAll('.service-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>

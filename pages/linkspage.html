<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Запрет индексации -->
    <title>Links List - Velotes</title>
    <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        h1, h2, h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 80px;
        }
        header h1 {
            margin: 10px 0 0;
            font-size: 2.5rem;
            color: #ff0000;
            letter-spacing: 2px;
        }
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section h2 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 15px 0;
        }
        .link-list a {
            display: block;
            padding: 15px;
            background-color: #ffe5e5;
            color: #333;
            text-decoration: none;
            border-left: 4px solid #ff0000;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .link-list a:hover {
            background-color: #ffcccc;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VELOTES_v102_crop_sharpen.png" alt="Логотип Velotes" style="height: 100px;">
        <h1>Links List</h1>
    </header>
    <section>
        <h2>Полезные ссылки</h2>
        <ul class="link-list">
            <li><a href="/page1.html">Страница 1</a></li>
            <li><a href="/page2.html">Страница 2</a></li>
            <li><a href="/page3.html">Страница 3</a></li>
            <li><a href="/page4.html">Страница 4</a></li>
            <li><a href="/page5.html">Страница 5</a></li>
            <li><a href="/page6.html">Страница 6</a></li>
            <li><a href="/page7.html">Страница 7</a></li>
            <li><a href="/page8.html">Страница 8</a></li>
            <li><a href="/page9.html">Страница 9</a></li>
            <li><a href="/page10.html">Страница 10</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Velotes. Все права защищены. Минск.</p>
    </footer>
</body>
</html>
